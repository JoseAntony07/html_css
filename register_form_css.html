<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/register_form_css.css" type="text/css">
    <title>Register</title>
</head>
<body>
    <div class="signup">
        <h3>Sign Up</h3>

        <div>
            <label class='text_label' for="username">User Name</label>
            <input class='text_input' type="text" name="username" id="username">
        </div>

        <div>
            <label class='text_label' for="email">Email</label>
            <input class='text_input' type="email" name="email" id="email">
        </div>

        <div>
            <label class='text_label' for="pwd">Password</label>
            <input class='text_input' type="password" name="pwd" id="pwd">
        </div>

        <div>
            <input class='radio_btn' type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input class='radio_btn' type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div class="btn">
            <button type="submit">Register</button>
        </div>

    </div>
</body>
</html>
